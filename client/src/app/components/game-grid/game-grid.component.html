<div class="grid-container">
    <mat-grid-tile *ngFor="let row of gridTiles; let i = index">
        <div class="tile-content" *ngFor="let tile of row; let j = index"
             (dragover)="onDragOver($event)"
             (drop)="onDrop($event, i, j)">
            <div class="image-stack" *ngFor="let image of tile.images">
                <img [src]="image" alt="image sur la tuile" 
                     (dragstart)="onDragStart($event, i, j, image)"
                     [draggable]="true" />
            </div>
        </div>
    </mat-grid-tile>
</div>
