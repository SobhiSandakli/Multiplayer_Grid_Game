<div class="grid-container">
    <mat-grid-tile *ngFor="let row of gridTiles; let i = index">
        <div class="tile-content" *ngFor="let tile of row; let j = index">
            <div class="image-stack" *ngFor="let image of tile.images">
                <div class="drop-zone" id="{{ j }},{{ i }},{{ image }} ">
                    <img
                        [src]="image"
                        #draggableElement
                        draggable="true"
                        (contextmenu)="onRightClick(draggableElement, $event)"
                        alt="image sur la tuile"
                    />
                </div>
            </div>
        </div>
    </mat-grid-tile>
</div>
