<div class="container-tile">
    <h3>Tuiles</h3>
    <div class="applicator-tiles">
        <div class="tile" *ngFor="let tile of tiles" (click)="selectTile(tile.name)">
            <p class="description">{{ tile.label }}</p>
            <img [src]="tile.imgSrc" [alt]="tile.alt" (click)="selectTile(tile.name)"
                [class.active]="selectedTile === tile.name" [attr.aria-label]="tile.alt" />
        </div>
    </div>
</div>
