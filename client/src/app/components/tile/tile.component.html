<div class="container-tile">
    <h3>Tuiles</h3>
    <div class="applicator-tiles">
        <div class="tool" *ngFor="let tile of tilesList">
            <div class="tile" (click)="selectTile(tile.name)">
                <div *ngIf="tile.label">
                    <p class="description">{{ tile.label }}</p>
                    <img [src]="tile.imgSrc" [alt]="tile.alt" [class.active]="selectedTile === tile.name" [attr.aria-label]="tile.alt" />
                </div>
            </div>
        </div>
    </div>
</div>
