<div class="container">
    <h3>Objets</h3>
    <div class="object-container">
        <div
            class="object"
            *ngFor="let item of objectsList; let i = index"
            cdkDropList
            cdkDropListSortingDisabled
            (cdkDropListDropped)="drop($event, i)"
        >
            <p class="description">{{ item.description }}</p>
            <img #draggableElement [src]="item.link" draggable="true" cdkDrag [cdkDragData]="item.link" [class.grayed-out]="item.isDragAndDrop" />
        </div>

        <div class="object">
            <p class="description">Un item aléatoire représente un des objets si dessus.</p>
            <img src="../../../assets/objects/Question-mark.png" />
            <p class="displayedNumber">x {{ displayedNumber }}</p>
        </div>
        <div class="point">
            <h3>Points de départ:</h3>
            <div class="circle">{{ displayedNumber }}</div>
        </div>
    </div>
</div>
