<div class="chat-container">
  <!-- Input fields for room and sender name, shown only if not connected -->
  <div *ngIf="!connected" class="connect-section">
    <input [(ngModel)]="room" placeholder="Enter room name" class="input-field" />
    <input [(ngModel)]="sender" placeholder="Enter your name" class="input-field" />
    <button (click)="connect()" [disabled]="!room || !sender" class="connect-button">Connect</button>
  </div>

  <!-- Chat interface, shown after connection -->
  <div *ngIf="connected" class="chat-section">
    <h4 class="room-header">Room: {{ room }}</h4>

    <!-- Messages area -->
    <div class="messages">
      <div *ngFor="let msg of messages" class="message">
        <strong>{{ msg.sender }}:</strong> {{ msg.message }}
      </div>
    </div>

    <!-- Input area for sending a message -->
    <div class="message-input">
      <input [(ngModel)]="message" placeholder="Type your message" class="input-field" />
      <button (click)="sendMessage()" [disabled]="!message.trim()" class="send-button">Send</button>
    </div>
  </div>
</div>
