<div class="card game-card" [class.selected]="isSelected">
    <div class="image-container">
        <img [src]="game.image" alt="{{ game.name }}" class="game-image" />
        <div class="tooltip" *ngIf="game.description">{{ game.description }}</div>
    </div>
    <div class="game-info">
        <h4>{{ game.name }}</h4>
        <p>Taille : {{ game.size }}</p>
        <p>Mode : {{ game.mode }}</p>
    </div>
</div>
