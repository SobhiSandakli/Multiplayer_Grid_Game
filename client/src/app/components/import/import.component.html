<div class="modal-background">
    <div class="import-modal">
        <h2>Importer un jeu</h2>
        <input type="file" accept=".json" (change)="onFileSelected($event)" />
        <div class="buttons">
            <button class="button confirm" (click)="onImport()" [disabled]="!selectedFile">Importer</button>
            <button class="button cancel" (click)="onCancel()">Annuler</button>
        </div>
    </div>
</div>
