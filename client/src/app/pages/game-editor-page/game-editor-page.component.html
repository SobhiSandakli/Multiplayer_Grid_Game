<div class="editor-page">
    <app-button [icon]="faArrowLeft" [routerLink]="['/admin-page']"> </app-button>
    <div class="item-1">
        <h1>Éditeur de jeu</h1>
        <form class="game-info">
            <label for="name">Nom du jeu:</label>
            <textarea id="name" [(ngModel)]="gameName" name="gameName" (input)="onNameInput($event)"
                maxlength="31"></textarea>
            <div *ngIf="isNameExceeded" class="message-bubble">
                <p>Vous avez dépassé la limite de {{ nameMaxLength }} caractères !</p>
            </div>

            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="gameDescription" name="gameDescription"
                (input)="onDescriptionInput($event)" maxlength="101"></textarea>
            <div *ngIf="isDescriptionExceeded" class="message-bubble" id="descrip">
                <p>Vous avez dépassé la limite de {{ descriptionMaxLength }} caractères !</p>
            </div>
        </form>
    </div>
    <div class="item-2">
        <app-grid></app-grid>
        <app-tile class="tile-container"></app-tile>
        <app-object-container class="object-container"></app-object-container>
        <div class="control-buttons">
            <button (click)="saveGame()">Sauvegarder</button>
            <button (click)="openPopup()">Réinitialiser</button>
        </div>
        <app-confirmation-popup class="popup" *ngIf="showCreationPopup"
            [message]="'Êtes-vous sûr de vouloir réinitialiser ?'" (confirm)="confirmReset()"
            (cancel)="cancelReset()"></app-confirmation-popup>
    </div>
</div>
