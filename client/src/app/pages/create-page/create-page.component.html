<div class="create-page">
    <header class="create-header">
        <h1>Créer une nouvelle partie</h1>
    </header>

    <div class="create-body">
        <!-- Conteneur principal -->
        <div class="content-container">
            <!-- Afficher la liste des jeux si le formulaire n'est pas affiché -->
            <ng-container *ngIf="!showCharacterCreation">
                <h3>Sélectionner un jeu</h3>
                <app-game-list [games]="games" (gameSelected)="onGameSelected($event)"></app-game-list>
                <button [disabled]="!enableValidation()" class="validate-button" (click)="showCharacterCreationForm()">
                    Valider la sélection du jeu
                </button>
            </ng-container>

            <!-- Afficher le formulaire de création de personnage si le jeu est sélectionné -->
            <ng-container *ngIf="showCharacterCreation">
                <app-character-creation
                    (characterCreated)="onCharacterCreated($event)"
                    (backToGameSelection)="onBackToGameSelection()"
                ></app-character-creation>
            </ng-container>
        </div>
    </div>
</div>
